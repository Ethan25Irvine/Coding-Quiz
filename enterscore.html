<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Enter Score</title>
    <!-- link to bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- link to jquery -->
    <script
    src="http://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous">
    </script>
    <!-- link to other files in folder -->
    
</head>
<body>
    <h1 class="text-center text-danger ">Coding Quiz!</h1>
    <div class="container mt-5">
        <p class=" score offset-lg-4 offset-md-3 offset-sm-2"></p>
        <div class="row offset-lg-4 offset-md-3 offset-sm-2">
            <form >
            <input class='form-control'placeholder="Enter Initials"></input>
            </form>
            <button class="btn btn-danger ml-1">Submit</button>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $('.score').text(localStorage.getItem('theScore'))
        });

        
        $('.btn').click(function(){
            document.location.href = 'scoreboard.html';
        });
    </script>
    <script type='text/javascript' src="script.js"></script>
</body>
</html>
